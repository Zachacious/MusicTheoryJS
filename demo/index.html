<script>
// self executing function here
(function() {
   console.log(window);
   const mt = window.MusicTheory;
   const note = new mt.Note('A4');
   console.log(note);
   const instrument = new mt.Instrument();
   console.log(instrument);
   console.log(instrument.getFrequency(note));
   console.log(instrument.getMidiKey(note));
   // console.log(mt.ScaleTemplates.major);
   const scale = new mt.Scale({key:mt.Semitone.A4, template:mt.ScaleTemplates.major, octave:4});
   console.log(scale);

   const scale2 = new mt.Scale('B#(jewish)');
   console.log(scale2);

   const parse = mt.parseScale;
   console.log(parse('A7(mystic)'));
})();
</script>
